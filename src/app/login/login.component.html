<div class="page-header">
    <h1>iniciar sesión</h1>
  </div>

  <p>
  Probar con estos usuarios, para loguearse por rol:
  contanga "@notValid" = es no valido
	"admin@icetex.gov.co" = Administrator
	"oferent@carolina.gov.co" = oferente
  "cualquier email" = solicitante
  </p>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Correo electronico: </label>
    <div class="col-sm-10">
      <input type="text" id="email" name="email" class="form-control" 
          placeholder=""  [(ngModel)]="userLogin.email" />         
    </div>
  </div>   
  <div class="form-group">
    <label class="col-sm-2 control-label">Contraseña: </label>
    <div class="col-sm-10">
      <input type="password" id="password" name="password" class="form-control" 
          placeholder=""  [(ngModel)]="userLogin.password" />      
    </div>
  </div>      
  CAPTCHA
  <button type="submit" class="btn btn-default" (click)="login();">Submit</button>
</form>
